{% extends 'base.html' %}
{% block content %}

{% include 'navbar_dark.html' %}


    <style>
    .vertical-align {
    display: flex;
    align-items: center;
}

    </style>
<section id="services">
        <div class="container " style="height: 55vh;">
        <div style="height: 20vh;">

        </div>
            <div class="row vert">
                <div class="col-lg-12 text-center ">
                    <h2 class="section-heading">{{ dish.name }}</h2>
                    <hr class="primary">
                    <h3 class="section-subheading text-muted">{{ dish.description }}</h3>

                    {% if user.is_staff %}
                        {% for choice in dishchoices %}
                            <a href="{% url 'change_dish' choice.id %}" class="btn btn-xl">{{ choice.name }}</a>
                        {% endfor %}
                            <a href="{% url 'add_dish' %}" class="btn btn-xl"><i class="fa fa-plus fa-2x"></i></a>
                    {% endif %}
                </div>

            </div>

        </div>


</section>
{% endblock %}
